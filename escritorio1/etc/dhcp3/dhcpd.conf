ddns-updates on;
ddns-domainname "contatudo.gsr";
option domain-name "contatudo.gsr";
option domain-name-servers 10.0.0.130;
option domain-name-servers 10.0.0.131;

subnet 192.168.0.24 netmask 255.255.255.248 {
range 192.168.0.26 192.168.0.29;
option routers 192.168.0.25;
}

subnet 10.0.0.144 netmask 255.255.255.240 {
range 10.0.0.146 10.0.0.155;
option routers 10.0.0.145;
}
